dist: truthy

sudo: required

jdk:
    - oraclejdk8

os:
    - linux

env:
    - NODE_ENV=TEST

language: node_js

node_js:
    - "stable"
    # - "8"
    # - "7"
    # - "6"
    # - "5"
    # - "4"

addons:
    sonarcloud:
        organization: "sridharmallela-github"
        token:
            secure: ""
        branches:
            - master

branches:
    only:
        - master

install:
    - npm install

script:
    - npm test
    - npm run coverage
    - sonar-scanner

cache:
    directories:
        - "$HOME/.sonar/cache"
        - node_modules

notifications:
  email:
    on_failure: change
