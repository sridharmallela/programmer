language: node_js

node_js:
    - "stable"
    - "7"
    - "6"
    - "5"
    - "4"

dist: truthy

sudo: required

addons:
    sonarcloud:
        organization: "sridharmallela-github"
        token:
            secure: ""
        branches:
            - master

os:
    - linux

branches:
    only:
        - master

env:
    - NODE_ENV=TEST

jdk:
    - oraclejdk8

install:
    - npm install

script:
    - npm test
    - npm run coverage
    - sonar-scanner

cache:
    directories:
        - "$HOME/.sonar/cache"
